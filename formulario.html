<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-form.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="principal bg-info">
            <div class="container1 text-center">
                <div class="img-content">
                    <img src="imagenes/logo.png" alt="logo">
                </div>
                    <div class=" text-center"> 
                        <h1 class="school">Colegio Don Bosco</h1>
                    </div> 
            </div>
            
        </div>
    </header>


    <div class="container-form mb-3">

    <div class="borde">
        <div class="container">
            <h1 class="text-center">Registro Estudiante</h1>
            <br>
        </div>
        <div class="container">
                            <form action="google.com" method="POST">
                        <div class="form-floating mb-3">
                        <input type="text" class="form-control"  id="nombre" placeholder="Nombre Completo del alumno" name="nombre">
                        <label for="nombre">Nombre completo del alumno</label>
                        </div>
                            <div class="row g-2">
                                <div class="col-md mb-3">
                                  <div class="form-floating">
                                    <input type="date" class="form-control" id="nacimiento" name="nacimiento" placeholder="Fecha de nacimiento">
                                    <label for="nacimiento">Fecha de nacimiento</label>
                                  </div>
                                </div>
                                <div class="col-md">
                                  <div class="form-floating">
                                    <input type="number" class="form-control" id="dui" name="dui" placeholder="DUI">
                                    <label for="dui">DUI</label>
                                  </div>
                                </div>
                              </div>
                                <label for="titulo">Género:</label><br>
                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" name="genero" id="masc" value="Masculino">
                                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genero" id="fem" value="Femenino">
                                    <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                  </div>
                                  <div class="form-floating mb-3">
                                    <input type="mail" class="form-control"  id="correo" placeholder="Correo Electrónico" name="nombre">
                                    <label for="nombre">Correo Electrónico</label>
                                    </div>
                                 <div class="row g-2">
                                <div class="col-md mb-3">
                                  <div class="form-floating">
                                    <input type="text" class="form-control" id="carnet" name="carnet" placeholder="HC72362">
                                    <label for="carnet">Carnet de estudiante</label>
                                  </div>
                                </div>
                                <div class="col-md">
                                  <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="tel" name="tel" placeholder="22222222">
                                    <label for="tel">Teléfono</label>
                                  </div>
                                </div>
                              </div>
                                        
                              <div class="form-floating mb-5">
                                <input type="text" class="form-control"  id="direc" placeholder="Direccion" name="direc">
                                <label for="direc">Dirección</label>
                                </div>
                          <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">Registrar Estudiante</button>
                    </div>
                      </form>
                    </div>
                </article>
            </section>
        </div>
    </div>
    <footer class="text-white color1" > 
        <div class="container p-4 ">
            <div class="cont-img">
            <img src="imagenes/logo.png" alt="logo">
        </div>
        <div class="cont-text"> 
            <p>Estudiantes:</p>
            <p>Óscar Alexander Guevara Rodríguez</p>
            <p>Gerardo Antonio Herrera Cruz</p>
            <p>Cristian Alexis López Tamayo</p>
            <p>Diego Ariel Martínez Lemus</p>
            <p>Edmilson Alejandro Martínez Reynosa</p>
        </div> 
        </div>
        <div class="text-center p-3 color2">
          Colegio Don Bosco 2022 ©
        </div>
      </footer>
 
</body>
</html>
